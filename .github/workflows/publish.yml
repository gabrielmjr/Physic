name: Publish to github packages

on:
  push: 
    branches: [ master ]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
      - uses: actions/setup-java@v3
        with:
          java-version: '11'
          distrubution: 'temurin'

      - name: Publish package
        run: mvn deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
